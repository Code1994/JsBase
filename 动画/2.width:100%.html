<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width: 100%</title>
  <style>
    html, body {
      width: 100%
    }
    .parent {
      width: 800px;
      height: 800px;
      padding: 100px;
      border: 100px solid #ccc;
      background-color: skyblue;
      box-sizing: border-box;
    }
    .child {
      /* width 针对的始终是父元素的content-width */
      width: 100%;
      height: 100%;
      background-color: pink;
    }
  </style>
</head>
<body>
  <!-- <div class="parent"> -->
    <div class="child"></div>
  <!-- </div> -->
</body>
</html>
