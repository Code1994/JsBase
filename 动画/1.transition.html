<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      transition: all 0.2s ease;
      background-color: skyblue;
    }
    .box:hover {
      width: 900px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
<script></script>
</html>
