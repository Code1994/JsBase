<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form表单</title>
</head>
<body>
  <!-- TODO: 如果把原生form与element中的表单项进行嵌套，然后提交会发生什么-->
  <!-- method 默认是get -->
  <form id="form" action="http://127.0.0.1:8080" method="post" enctype="multipart/form-data">
    <!-- 姓名输入框 -->
    <input type="text" name="name" value="yxp"><br>
    <!-- 密码输入框 -->
    <input type="password" name="password"><br>
    <!-- 性别下拉框 -->
    <select name="sex">
      <option value="boy">男</option>
      <option value="girl">女</option>
    </select><br>
    <!-- 个人文件 -->
    <input type="file"><br>
    <!-- 备注文本域 -->
    <input type="textarea"><br>
    <!-- 提交按钮 -->
    <input type="submit"><br>
    <!-- 提交button -->
    <button type="submit">submit</button><br>
    <!-- 图片按钮 也会产生提交效果-->
    <input type="image" src="../../static/image/白老师.jpeg"><br>
    <!-- 重置按钮 -->
    <input type="reset"><br>
    
  </form>
</body>
<script>
  // form
  const form = document.querySelector('#form')
  const elements = form.elements
  console.log(elements.name)
  const descriptor = Object.getOwnPropertyDescriptor(elements.name)
  console.log({descriptor})
  console.log({elements})
</script>
</html>
