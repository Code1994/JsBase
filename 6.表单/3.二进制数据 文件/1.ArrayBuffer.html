<script>
  // 基本的二进制对象是ArrayBuffer —— 对固定长度的连续内存空间的引用
  let buffer = new ArrayBuffer(16) // 创建一个长度为16的buffer
  alert(buffer.byteLength)
  // !!! ArrayBuffer不是某种东西的数组
  // ArrayBuffer与Array没有任何共同之处
  /*
    1.它的长度是固定的，没办法改变
    2.它正好占用了内存中的那么多空间
    3.要访问单个字节，需要另一个"视图"对象，而不是buffer[index]
  */ 
</script>
