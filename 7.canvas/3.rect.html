<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rect</title>
</head>
<body>
  <!-- 这种方式的无法传递script中的参数 而且与框架不同的是这里直接要加()  所以优化就是直接利用DOM方式onclick或者是addEventListener-->
  <button onclick="handleStroke()">描边矩形</button>
  <button onclick="handleFill()">填充矩形</button>
  <canvas id="canvas" width="800" height="800" style="border: 1px solid #ccc; display: block;"></canvas>
</body>
<script>
  // 毫无疑问 这种触发事件的方式会造成代码冗余
  function handleStroke () {
    var canvas = document.querySelector('#canvas')
    var ctx = canvas.getContext('2d')
    // 先清除整个画布
    ctx.clearRect(0, 0, 800, 800)
    ctx.strokeStyle = 'red'
    // 绘制描边矩形 (x, y, width, height)
    ctx.strokeRect(100, 100, 200, 100)
  }
  function handleFill () {
    var canvas = document.querySelector('#canvas')
    var ctx = canvas.getContext('2d')
    // 先清除整个画布
    ctx.clearRect(0, 0, 800, 800)
    ctx.fillStyle = 'blue'
    // 绘制填充矩形 (x, y, width, height)
    ctx.fillRect(100, 100, 200, 100)
  }
</script>
</html>
